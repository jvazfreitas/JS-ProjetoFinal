<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxe Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Cart Button placed at the beginning -->
  <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#cartModal" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">View Cart</button>

  <header>
    <div class="text">Luxe Clothing Store</div>
  </header>

  <!-- Sort Products Dropdown -->
  <div>
    <label for="filter">Sort by:</label>
    <select id="filter" onchange="sortProducts()">
      <option value="alphabetical-asc">Alphabetical (A-Z)</option>
      <option value="alphabetical-desc">Alphabetical (Z-A)</option>
      <option value="price-asc">Price (Low to High)</option>
      <option value="price-desc">Price (High to Low)</option>
    </select>
  </div>

  <!-- Products List -->
  <section class="produtos-lista" id="product-list">
    <!-- Dynamic product list will be rendered here by JavaScript -->
  </section>

  <!-- Shopping Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items"></div>
          <div id="cart-total"></div>
          <!-- Clear Cart Button -->
          <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Luxe Clothing Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
